<div class="banner">
  <img src="assets/img/3a93b3a770f738e70b9f89412489ef6d.png" />
</div>
<div class="container">
  <div class="card" *ngFor="let pokemon of pokemons; let i = index">
    <img class="pokemon-image" [src]="pokemon.artwork" />
    <div class="pokemon-name">
      {{ pokemon.id }} - {{ pokemon.name | titlecase }}
    </div>
  </div>
</div>
